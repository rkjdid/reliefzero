{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="{% block description %}{% endblock %}">
  <title>{% block title %}{% endblock %}</title>
  {% block robots %}<meta name="robots" content="{% if url %}noindex,nofollow{% else %}index,nofollow{% endif %}">{% endblock %}

  <link rel="shortcut icon" href="{% static "web/img/default.png" %}" type="image/x-icon"/>
  {% if debug %}
  <link rel="stylesheet" type="text/css" href="{% static "web/rzero.1.dev.css" %}" />
  {% else %}
  <link rel="stylesheet" type="text/css" href="{% static "web/rzero.1.min.css" %}"/>
  {% endif %}
  {% block posthead %}{% endblock %}
</head>
<body class="{% block bodyclass %}{% endblock %}" {% block bodytag %}{% endblock %}>
{% block body %}{% endblock %}

{% block script %}{% endblock %}
</body>
</html>
